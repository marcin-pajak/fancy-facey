<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fancy Facey</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#8B5E3C" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link href="https://storage.googleapis.com" rel="preconnect" crossorigin />
    <meta
      name="Description"
      content="Fancy Facey gives you loads of fun with camera filters."
    />
  </head>
  <body>
    <div class="App" id="js-app">
      <div class="Empty" id="js-loading">
        <div class="Spinner App-loader" title="Loading..."></div>
      </div>
      <div id="js-main" class="Main is-hidden">
        <video id="js-video" playsinline class="Main-video"></video>
        <canvas id="js-output" class="Main-canvas"></canvas>
      </div>
    </div>
    <noscript>
      JavaScript is required to fully immerse yourself in Fancy Facey.
    </noscript>
    <script src="./index.ts"></script>
  </body>
</html>
